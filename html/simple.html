<html>
<head>
    <script type="text/javascript" src="../ext/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="../ext/DOMBuilder.min.js"></script>
    <script type="text/javascript" src="../ext/underscore-min.js"></script>
    <script type="text/javascript" src="../ext/postal.min.js"></script>
    <script type="text/javascript" src="../lib/replicant.js"></script>
    <script type="text/javascript" src="../html/simple.coffee"></script>
    <style>

        body {
            font-family: Helvetica;
            font-size: 1.2em;
        }

        .simple {
            list-style-type: none
        }

        #ingredientList {
            width: 20em;
            border: dashed black thin;
            padding: 1.5em;
        }

        .ingredient td{
            height: 100px;
            width: 200px;
        }

        #ingredientList #qty {
            font-weight: bold;
            padding-right: 1em;
        }

        #recipe div.segment{
            display: inline-block;
            padding: 2em;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
            line-height: 2em;
        }

        #newIngredient label {
            font-size: 0.8em;
            font-weight: bold;
            line-height: 1.5em;
        }

        #description {
            padding-left: .8em;
        }

        #segment {
            display: inline-block;
        }

        #prep {
            border: dashed black thin;
            padding: 1.5em;
        }

        #step {
            font-size: 1.6em;
            font-weight: 600;
            text-align: right;
            padding-bottom: 0em;
        }

        #detail {
            padding-bottom: 0em;
            padding-top: .25em;
            padding-left: .4em;
        }

    </style>

</head>
<body>
    <div id="recipe" class="test">
        <h2 id="title" class="test"></h2>
        <div>
            <label>Description</label>
            <div id="description"></div>
        </div>
        <div class="segment">
            <label>Ingredients</label>
            <table id="ingredientList">
                <tr class="ingredient">
                    <td id="qty"></td>
                    <td>
                        <span id="item"></span>
                    </td>
                    <td class="buttonDiv"><input type="button" id="showbtn" /></td>
                </tr>
            </table>
            <div id="newIngredient">
                <form>
                    <label>Quantity</label><input id="quantity" type="text" />
                    <label>Item</label><input id="item" type="text" />
                    <input id="btn" type="button" />
                </form>
            </div>
        </div>
        <div class="segment">
            <label>Preparation</label>
            <table id="prep">
                <tr>
                    <td id="step"></td>
                    <td><span id="detail"></span></td>
                </tr>
            </table>
        </div>
        <select id="ratings">
            <option />
        </select>
        <input type="button" id="dumpus" />
    </div>
</body>
</html>
